<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="gri"  onclick="clearDisplay('AC')">AC</button>
            <button class="gri" onclick="appendToDisplay('+')">+</button>
            <button class="gri"  onclick="appendToDisplay('%')">%</button>
            <button class="orange" onclick="appendToDisplay('รท')">รท</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="orange"  onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="orange"  onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="orange"  onclick="appendToDisplay('+')">+</button>
            <button  class="sifir" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="Calculate('=')">=</button>
        </div>
    </div>
    









    <script src="cl.js"></script>
</body>
</html>
