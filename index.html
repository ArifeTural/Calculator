<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input type="text">
    </div>

  <div class="buttons">
   <button class="shape1 white">AC</button>
   <button class="shape1 white">+</button>
   <button class="shape1 white">%</button>
   <button class="shape1 yellow">รท</button>
   <button class="shape1 dark">7</button>
   <button class="shape1 dark">8</button>
   <button class="shape1 dark">9</button>
   <button class="shape1 yellow">x</button>
   <button class="shape1 dark">4</button>
   <button class="shape1 dark">5</button>
   <button class="shape1 dark">6</button>
   <button class="shape1 yellow">-</button>
   <button class="shape1 dark">1</button>
   <button class="shape1 dark">2</button>
   <button class="shape1 dark">3</button>
   <button class="shape1 yellow">+</button>
   <button class="shape2 dark">0</button>
   <button class="shape1 dark">.</button>
   <button class="shape1 yellow">=</button>
   


  </div>    
  </div>
    
</body>
</html>
